    Pipeline:
        Type: AWS::CodePipeline::Pipeline
        Properties:
            ArtifactStore: 
                Location: !Ref BuildArtifactsBucket
                Type: S3
            Name: demo-cicd-codepipeline
            RoleArn: !GetAtt CodePipelineExecutionRole.Arn
            Stages:
                - Name: Source
                  Actions:
                    - Name: SourceCodeRepo
                      ActionTypeId:
                      # More info on Possible Values: https://docs.aws.amazon.com/codepipeline/latest/userguide/reference-pipeline-structure.html#action-requirements
                        Category: Source
                        Owner: ThirdParty
                        Provider: GitHub
                        Version: "1"
                      Configuration:
                        Owner: !Ref GithubUser
                        Repo: !Ref GithubRepo
                        Branch: master
                        OAuthToken: !Ref GithubToken
                      OutputArtifacts:
                        - Name: SourceCodeAsZip
                      RunOrder: 1
                - Name: Build
                  Actions:
                    - Name: CodeBuild
                      ActionTypeId:
                        Category: Build
                        Owner: AWS
                        Provider: CodeBuild
                        Version: "1"
                      Configuration:
                        ProjectName: !Ref CodeBuildProject
                      InputArtifacts:
                        - Name: SourceCodeAsZip
                      OutputArtifacts:
                        - Name: BuildArtifactAsZip
                - Name: Stage
                  Actions:
                    - Name: CreateChangeSet
                      ActionTypeId:
                        Category: Deploy
                        Owner: AWS
                        Provider: CloudFormation
                        Version: "1"
                      Configuration:
                      # More info on Possible Values for Cloudformation: https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/continuous-delivery-codepipeline-action-reference.html#w2ab2c13c13b9
                        ActionMode: CHANGE_SET_REPLACE
                        RoleArn: !GetAtt CloudFormationExecutionRole.Arn
                        StackName: demo-cicd-codepipeline-Stage
                        ChangeSetName: demo-cicd-codepipeline-ChangeSet-Stage
                        TemplatePath: BuildArtifactAsZip::packaged.yml
                        Capabilities: CAPABILITY_IAM
                        ParameterOverrides: |
                          {
                            "MyEnvironment" : "staging"
                          }
                      InputArtifacts:
                        - Name: BuildArtifactAsZip
                      RunOrder: 1
                    - Name: ExecuteChangeSet
                      ActionTypeId:
                        Category: Deploy
                        Owner: AWS
                        Provider: CloudFormation
                        Version: "1"
                      Configuration:
                        ActionMode: CHANGE_SET_EXECUTE
                        RoleArn: !GetAtt CloudFormationExecutionRole.Arn
                        StackName: demo-cicd-codepipeline-Stage
                        ChangeSetName: demo-cicd-codepipeline-ChangeSet-Stage
                      OutputArtifacts:
                        - Name: demo-cicd-codepipelineStageChangeSet
                      RunOrder: 2
                    - Name: LamdbaRunTests #https://docs.aws.amazon.com/codepipeline/latest/userguide/action-reference-Lambda.html
                      ActionTypeId:
                        Category: Invoke
                        Owner: AWS
                        Provider: Lambda
                        Version: "1"
                      Configuration:
                        FunctionName: testingApp-MyTestingFunction-3UH80R91MAYE 
                      OutputArtifacts: []
                      InputArtifacts: []
                      Region: us-east-1
                      RunOrder: 3
                - Name: Prod
                  Actions:
                    - Name: DeploymentApproval
                      ActionTypeId:
                        Category: Approval
                        Owner: AWS
                        Provider: Manual
                        Version: "1"
                      RunOrder: 1
                    - Name: CreateChangeSet
                      ActionTypeId:
                        Category: Deploy
                        Owner: AWS
                        Provider: CloudFormation
                        Version: "1"
                      Configuration:
                        ActionMode: CHANGE_SET_REPLACE
                        RoleArn: !GetAtt CloudFormationExecutionRole.Arn
                        StackName: demo-cicd-codepipeline-Prod
                        ChangeSetName: demo-cicd-codepipeline-ChangeSet-Prod
                        TemplatePath: BuildArtifactAsZip::packaged.yml
                        Capabilities: CAPABILITY_IAM
                        ParameterOverrides: |
                          {
                            "MyEnvironment" : "prod"
                          }
                      InputArtifacts:
                        - Name: BuildArtifactAsZip
                      RunOrder: 2
                    - Name: ExecuteChangeSet
                      ActionTypeId:
                        Category: Deploy
                        Owner: AWS
                        Provider: CloudFormation
                        Version: "1"
                      Configuration:
                        ActionMode: CHANGE_SET_EXECUTE
                        RoleArn: !GetAtt CloudFormationExecutionRole.Arn
                        StackName: demo-cicd-codepipeline-Prod
                        ChangeSetName: demo-cicd-codepipeline-ChangeSet-Prod
                      OutputArtifacts:
                        - Name: demo-cicd-codepipelineProdChangeSet
                      RunOrder: 3


